<!-- public/image-deleted.svg -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600" role="img"
    aria-label="Imagen eliminada">
    <defs>
        <style>
            .border {
                fill: none;
                stroke: #374151;
                /* slate-700 */
                stroke-width: 2;
            }

            .panel {
                fill: #020617;
                /* slate-950 */
                opacity: 0.6;
            }

            .icon {
                fill: #1f2933;
                /* dark slate */
                stroke: #4b5563;
                /* slate-600 */
                stroke-width: 2;
            }

            .muted {
                fill: #9ca3af;
                /* slate-400 */
            }

            .title {
                fill: #e5e7eb;
                /* slate-200 */
                font: 600 36px system-ui, -apple-system, Segoe UI, Roboto,
                    Ubuntu, Cantarell, "Helvetica Neue", Arial;
            }

            .subtitle {
                fill: #9ca3af;
                font: 400 18px system-ui, -apple-system, Segoe UI, Roboto,
                    Ubuntu, Cantarell, "Helvetica Neue", Arial;
            }
        </style>
    </defs>

    <!-- semi-transparent panel -->
    <rect x="20" y="20" width="760" height="560" rx="24" class="panel" />
    <rect x="20" y="20" width="760" height="560" rx="24" class="border" />

    <!-- icon -->
    <g>
        <!-- image frame -->
        <rect x="270" y="170" width="260" height="170" rx="16" class="icon" fill="#020617" />

        <!-- mountain -->
        <path d="M295 320 L365 245 L420 295 L455 265 L505 320 Z" fill="#1f2937" />

        <!-- sun -->
        <circle cx="330" cy="210" r="14" fill="#374151" />

        <!-- slash -->
        <line x1="285" y1="355" x2="515" y2="155" stroke="#ef4444" stroke-width="10" stroke-linecap="round" />
    </g>

    <!-- text -->
    <text x="400" y="420" text-anchor="middle" class="title">
        Imagen eliminada
    </text>

    <text x="400" y="455" text-anchor="middle" class="subtitle">
        Este contenido ya no est√° disponible
    </text>
</svg>